<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/estilos.css')}}">
    <script src="https://kit.fontawesome.com/f2f934aa4b.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename = 'JS/script.js')}}" defer></script>
     <title>Inicio</title> 
    {% block head %} {% endblock %}
</head>
<body class="body_dashboard">

    {% block contenido %} 

    <div class="vision_de_usuario">
        <div class="usuario">

             <button class="foto_usuario"><i class="fa-solid fa-user fa-3x"></i></button>
            <p class="nombre_usuario">Usuario</p>
            <a href="{{url_for('index')}}" class="cerrar_sesion">cerrar sesion</a>

        </div>
     
        <div class="opciones_proyecto">

            <a href="{{url_for('unidades')}}">Unidades</a>
            <a>Materiales</a>
            <a>Basicos</a>
            <a>Oficios</a>
            <a>Herramientas</a>
            <a>Maquinaria</a>
            
        </div>

        <div class="proyectos_recientes">
            <p>Proyectos recientes:</p>

        </div>
        
    </div>

    <a class="crear_proyecto" id="abrir_modal_crear_proyecto">
        <i class="fas fa-plus-circle"></i>
        <p>Nuevo proyecto</p>
    </a>  

    <form id="id_modal_crear_proyecto" class="modal_crear_proyecto">
        <h3 id="tiutlo_proyecto">Titulo del proyecto</h3>
        <p>Nombre de el proyecto:</p>
        <input type="text" placeholder="Titulo..." class="input_titulo_proyecto" id="input_titulo_proyecto">
        <p>Gubernamental:</p>
        <div class="label_gubernamental">
            <label for="">
                <input type="checkbox">Si
            </label>

            <label for="">
                <input type="checkbox">No

            </label>

        </div>
        
        <p>Procesos:</p>
        <div class="procesos_modal_crear_proyecto">
            <label for="">
                <input type="checkbox" class="label_modal_crear_proyecto">Herramientas
            </label>
            <label for="">
                <input type="checkbox" class="label_modal_crear_proyecto">Materiales
            </label>
            <label for="">
                <input type="checkbox" class="label_modal_crear_proyecto">Cuadrillas
            </label>
        </div>
        

        <div class="btns_modal_crear_proyecto">
            <button href="#">Aceptar</button>
            <button id="btn_cancelar_proyecto" >Cancelar</button>
        </div>
    </form>

    

    
    {% endblock %}
</body>
</html>
