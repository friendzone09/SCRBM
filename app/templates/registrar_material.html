{% extends "dashboard.html" %}

{% block titulo %} Materiales {% endblock %}


{% block head %} {% endblock %}

{% block vision_de_usuario %} {% endblock %}

{% block contenido %}

<div class="body_registrar_material">
    <a class="btn_regresar boton" href="{{url_for('materiales')}}"><i class="fa-solid fa-arrow-left"></i> Regresar</a>
    <form method="post" class="form_regis_material" action="{{url_for('registrar_material_proceso')}}">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <h2>Registra un material</h2>
        <p>Nombre del material</p>
        <input type="text" id="nombre_unidad" placeholder="Inserta nombre del material..." name="nombre_material">
        <p>Costo del material</p>
        <input type="number" step="0.01" name="costo_material" id="costo_material" placeholder="Inserta el coste">
        <p>Unidad</p>
        <select name="fk_unidad" id="">
            <option selected>Elige una unidad</option>
            {% for unidad in unidades %}
                <option value="{{unidad.0}}">{{unidad.1}} </option>

            {% endfor %}

        </select>
        <button type="submit" class="boton">Guardar</button>
    
    </form>
    
</div>

{% endblock %}
